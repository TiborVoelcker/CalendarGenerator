name: Build and Release

permissions:
  contents: write

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build
        run: |
          pyinstaller -y `
            --hidden-import="babel.numbers" `
            --add-data="README.md;." `
            --add-data="LICENSE;." `
            --add-data="*.ttf;." `
            --add-data="settings.ini;." `
            --name="CalendarGenerator" `
            --icon="calendar.ico" `
            main.py
      - name: Zip folder
        run: Compress-Archive "dist/CalendarGenerator/*" "dist/CalendarGenerator.zip"
      - name: Upload dist
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/CalendarGenerator.zip
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Download dist
        uses: actions/download-artifact@v3
        with:
          name: dist
      - name: Get Version
        run: VERSION=`grep "__version__ = " main.py | sed -e 's/^.*= "//' -e 's/"//'`
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: $VERSION
          files: CalendarGenerator.zip
