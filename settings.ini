[CANVAS]
width = 3508  # Canvas width in pixels
height = 2480  # Canvas height in pixels

[BORDER]
size = 236  # border size (all sides except bottom) in pixels
size (bottom) = 353  # bottom border size in pixels

[FONT]
file = Lato-Light.ttf  # path to the font
file (bold) = Lato-Regular.ttf  # path to the bold font
color = black  # font color
size = 50  # font size for days in pixels
size (big) = 100  # font size for month in pixels
horizontal scaling = 0.8  # horizontal font scaling
vertical scaling = 1.4  # vertical font scaling

[LAYOUT]
days spacing = 65  # spacing between day numbers and weekdays in pixels
days width = 83  # width of a day field in pixels

[HOLIDAY]
holiday country = DE  # country which holidays to use
holiday state = BW  # state of the country to use, if applicable